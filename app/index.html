<!doctype html>
<html class="no-js" ng-app="actfundApp" lang="{{ activeLang }}" data-ng-controller="RootController as root">
  <head>
    <meta name="fragment" content="!" />
    <base href="/" target="_blank">
    <link ng-if="otherLang" rel="alternate" hreflang="{{otherLang}}" href="{{otherLangURL}}" />
    <meta name="prerender-status-code" content="{{responseStatus}}">
    <meta charset="utf-8">
    <title data-ng-bind="root.htmlTitle">Act Fund, the first platform enabling you to fund unique projects by simply giving your time!</title>
    <meta name="description" content="{{root.pageDesc}}">
    <meta name="author" content="Givago Ltd.">
    <meta name="keywords" content="actfund, givago, project, crowdfunding, time">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{root.pageURL}}" />    

    <!-- Facebook META -->
    <meta property="og:site_name" content="Actfund">
    <meta property="og:author" content="Givago Ltd.">
    <meta property="og:title" content="{{root.htmlTitle}}">
    <meta property="og:description" content="{{root.pageDesc}}">
    <meta property="og:url" content="{{root.pageURL}}">
    <!-- Dynamic OG images -->
    <meta property="og:image" content="{{img.url}}" ng-repeat="img in root.pageImages">
    <meta property="og:image" content="http://static.givago.co/actfund-logo.png" />
    <meta property="og:type" content="website">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{root.htmlTitle}}">
    <meta name="twitter:description" content="{{root.pageDesc}}">
    <meta name="twitter:url" content="{{root.pageURL}}">
    <!-- Dynamic Twitter images -->
    <meta name="twitter:image" content="{{img.url}}" ng-repeat="img in root.pageImages">
    <meta property="twitter:image" content="http://static.givago.co/actfund-logo.png" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
